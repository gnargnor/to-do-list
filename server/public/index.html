<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <link rel="stylesheet" href="/css/master.css">
    <!-- <script src="/vendors/bootstrap.min.js" charset="utf-8"></script> -->
    <script src="/vendors/jquery.js" charset="utf-8"></script>
    <script src="/scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="title">
    <h1>To Do</h1>
    </div>
    <div id="createTaskDiv">
      <h4>add tasks, delete, or edit</h4>
    <form id="createTask">
      <input type="text" placeholder="task" size="50" id="task"><br>
      <select name="priority" id="priority">
        <option disabled selected value> --select priority level-- </option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button type="submit" id="addTask">Add Task</button>
    </form>
    </div>
    <br> <br> <br>
    <!-- Tasks Table-->
    <div id="appendTasksDiv">
      <table class="table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Priority</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="appendTasks">

        </tbody>
      </table>

    </div class="success">


    </div>
  </body>
</html>
